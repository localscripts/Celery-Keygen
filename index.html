<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;

    /* Video background styling */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Send the video behind the content */
      filter: blur(8px); /* Apply blur effect */
    }

    .container {
      text-align: center;
      z-index: 1; /* Ensure the content is above the video */
    }

    .header {
      background-color: rgba(0, 119, 0, 0.8); /* Semi-transparent background */
      color: white;
      padding: 20px;
      font-size: 1.5em;
      text-align: center;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .key {
      font-size: 1.5em;
      letter-spacing: 0.2em;
      margin: 5px 0;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 24px;
      background-color: #00FF00;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
    }

    /* Button Styling */
    button {
      --green: #1BFD9C;
      font-size: 15px;
      padding: 0.7em 2.7em;
      letter-spacing: 0.06em;
      position: relative;
      font-family: inherit;
      border-radius: 0.6em;
      overflow: hidden;
      transition: all 0.3s;
      line-height: 1.4em;
      border: 2px solid var(--green);
      background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%, transparent 60%, rgba(27, 253, 156, 0.1) 100%);
      color: var(--green);
      box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.4), 0 0 9px 3px rgba(27, 253, 156, 0.1);
    }

    button:hover {
      color: #82ffc9;
      box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
    }

    button:before {
      content: "";
      position: absolute;
      left: -4em;
      width: 4em;
      height: 100%;
      top: 0;
      transition: transform .4s ease-in-out;
      background: linear-gradient(to right, transparent 1%, rgba(27, 253, 156, 0.1) 40%, rgba(27, 253, 156, 0.1) 60%, transparent 100%);
    }

    button:hover:before {
      transform: translateX(15em);
    }

    .links {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .links a {
      color: #00FF00;
      text-decoration: underline;
      margin: 0 10px;
    }

    .links a:hover {
      color: #82ffc9;
    }

    /* Loading Spinner */
    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-top: 8px solid #00FF00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none; /* Initially hidden */
      margin: 20px auto; /* Center the spinner */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

<!-- Video Background -->
<video autoplay muted loop>

  Your browser does not support the video tag.
</video>

<div class="container">
  <button id="generate-button">Connect to https://celery.zip/api/key/</button>
  <div id="keys-container"></div>

  <!-- Loading Spinner -->
  <div class="spinner" id="loading-spinner"></div>

  <!-- Links Section -->
  <div class="links">
    Check out <a href="https://bloxflip.com/a/intel" target="_blank">bloxflip</a> and <a href="https://blox.game/rancid-clock" target="_blank">bloxgame</a> to lose millions and become an addict!
  </div>
</div>

<script>
  function generateRandomKey() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let key = '';
    for (let i = 0; i < 16; i++) {
      if (i > 0 && i % 4 === 0) {
        key += '-';
      }
      key += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    return key;
  }

  function typeKey(key) {
    const keysContainer = document.getElementById('keys-container');
    const keyElement = document.createElement('div');
    keyElement.className = 'key';
    keysContainer.appendChild(keyElement);

    let charIndex = 0;
    function typeChar() {
      if (charIndex < key.length) {
        keyElement.textContent += key.charAt(charIndex);
        charIndex++;
        setTimeout(typeChar, 100); // Speed up typing speed
      } else {
        keyElement.appendChild(document.createElement('div')).className = 'cursor'; // Add cursor at end
      }
    }

    setTimeout(typeChar, 100); // Show the key instantly
  }

  function generateKeys() {
    const keysContainer = document.getElementById('keys-container');
    const loadingSpinner = document.getElementById('loading-spinner');
    keysContainer.innerHTML = ''; // Clear previous keys
    loadingSpinner.style.display = 'block'; // Show the loading spinner

    const totalKeys = 50;
    let keysGenerated = 0;

    const intervalId = setInterval(() => {
      if (keysGenerated < totalKeys) {
        const key = generateRandomKey();
        typeKey(key);
        keysGenerated++;
      } else {
        clearInterval(intervalId);
        loadingSpinner.style.display = 'none'; // Hide the loading spinner after all keys are generated
      }
    }, 3000); // Show each key every 3 seconds
  }

  document.getElementById('generate-button').onclick = generateKeys;
</script>

</body>
